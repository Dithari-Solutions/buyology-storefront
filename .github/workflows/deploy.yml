name: Deploy Next.js App

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the Next.js project
      - name: Build Next.js
        run: npm run build

      # Step 5: Deploy to the server via SSH
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}       # Server IP/hostname
          username: ${{ secrets.SERVER_USER }}   # Deploy user
          key: ${{ secrets.SERVER_SSH_KEY }}     # Private SSH key
          script: |
            cd /var/www/frontend/buyology-storefront

            # Make sure deploy user owns the directory
            sudo chown -R $USER:$USER .

            # Pull latest code from main branch
            git fetch origin main
            git reset --hard origin/main

            # Remove old builds and node_modules for a clean build
            rm -rf node_modules .next

            # Install dependencies and rebuild
            npm install
            npm run build

            # Restart PM2 with updated environment
            pm2 restart buyology-storefront --update-env
